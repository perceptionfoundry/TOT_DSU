<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d9ec2;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background-image: url('https://perceptiontech-s3.s3.eu-west-1.amazonaws.com/avatar.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
        }
        .user-name {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .user-info {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-picture"></div>
        <div class="user-name">FINAL QUIZ</div>
        <div class="user-name">Shahrukh</div>
        <div class="user-info">
            <p>Instuite: SSUET</p>
            <p>Email: sr@example.com</p>
            <p>Location: Karachi, Pakistan</p>
            <p>Interests: Fullstack Development, teaching</p>
            <!-- Add more user information as needed -->
        </div>
    </div>
</body>
</html>
